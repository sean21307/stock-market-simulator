<div class="flex min-h-screen items-center justify-center bg-surface dark:bg-surface-dark">
    <div class="w-full max-w-md p-8 shadow-lg rounded-lg bg-surface-alt dark:bg-surface-dark-alt">
        <h2 class="text-2xl font-bold text-center text-primary dark:text-primary-dark">
            New Wallet
        </h2>

        <form [formGroup]="walletForm" (ngSubmit)="onSubmit()" class="mt-6">

            <div class="mb-4">
                <label class="flex w-fit items-center gap-1 pl-0.5 text-sm"
                    [ngClass]="nameInvalid ? 'text-danger' : 'text-on-surface dark:text-on-surface-dark'">
                    <ng-container *ngIf="nameInvalid">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-hidden="true"
                            fill="currentColor" class="w-4 h-4">
                            <path
                                d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z" />
                        </svg>
                    </ng-container>
                    Wallet Name
                </label>
                <input [ngClass]="{'border-danger': nameInvalid}" type="text" formControlName="name"
                    class="w-full p-2 mt-1 border rounded outline-none bg-surface dark:bg-surface-dark text-on-surface dark:text-on-surface-dark focus:ring-2 focus:ring-outline dark:focus:ring-outline-dark">
                <ng-container *ngIf="nameInvalid">
                    <small class="pl-0.5 text-danger">Error: Wallet Name is required</small>
                </ng-container>
            </div>

            <div class="mb-4">
                <label class="flex w-fit items-center gap-1 pl-0.5 text-sm text-on-surface dark:text-on-surface-dark">Description</label>
                <textarea class="w-full p-2 mt-1 border rounded outline-none bg-surface dark:bg-surface-dark text-on-surface dark:text-on-surface-dark focus:ring-2 focus:ring-outline dark:focus:ring-outline-dark" name="description" formControlName="description" id="description"></textarea>
            </div>

            <button type="submit" class="cursor-pointer w-full py-2 text-on-primary dark:text-on-primary-dark rounded bg-primary dark:bg-primary-dark hover:bg-secondary dark:hover:bg-secondary-dark">
                Submit
            </button>
        </form>
    </div>
</div>
